<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield V</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="loading.page.css">
    <link rel="stylesheet" href="main-menu.page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section id="loadingPage" class="page">
        <button class="btn btnSounds loadingPage_btnPlay">Launch Game</button>
    </section>

    <section id="mainMenuPage" class="page">
        <video loop class="mainMenuPage_bgVideo">
            <source src="video/Battlefield 5 Official Reveal Trailer.webm">
        </video>

        <div class="mainMenuPage_contentWrap">
            <h1 class="logo">BATTLEFIELD V</h1>

            <div class="mainMenuPage_content">
                <div class="mainMenuPage_gallery gallery">
                    <div class="mainMenuPage_galleryCard mainMenuPage_galleryCard_menu">
                        <button class="btn btnSounds">Play</button>
                        <button class="btn btnSounds mainMenuPage_galleryCard_mark">Your Company</button>
                        <button class="btn btnSounds mainMenuPage_galleryCard_mark">Armory</button>
                        <button class="btn btnSounds">Weekly Missions</button>
                        <button class="btn btnSounds mainMenuPage_galleryCard_mark">Assignments</button>
                        <button class="btn btnSounds">Profile</button>
                    </div>

                    <div class="mainMenuPage_galleryCard btnSounds">
                        <img src="images/gallery_item1.png" />
                    </div>
                    <div class="mainMenuPage_galleryCard btnSounds">
                        <img src="images/gallery_item2.png" />
                    </div>
                    <div class="mainMenuPage_galleryCard btnSounds">
                        <img src="images/gallery_item3.png" />
                    </div>

                    <div class="mainMenuPage_galleryCard btnSounds">
                        <img src="images/gallery_item4.png" />
                    </div>
                </div>

                <div class="mainMenuPage_footer">
                    <button class="btn btn-small btnSounds">
                        Options
                    </button>
    
                    <button class="btn btn-small btnSounds mainMenuPage_btnQuit">
                        Quit
                    </button>
                </div>
            </div>
            
        </div>
    </section>

    <div class="loader"></div>
    <div class="backdrop"></div>
    <script src="script.js"></script>
</body>

</html>
